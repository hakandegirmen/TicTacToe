<html>

<head>
    <link href="style/css.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
</head>

<body>
    <h1 id="title">Tic Tac Toe Game</h1>
    <h2 id="welcomeLine">Welcome! Do you want to play a game?</h2>

    <div id="tablediv">
        <button id="letsPlay" class="buttons">I Want to Play</button>
        <h2 id="whoseTurn"></h2>
        <h2 id="player1"></h2>
        <h2 id="player2"></h2>

        <ul id="table">
        </ul>
    </div>
    <div id="buttons">
        <button id="playButton" class="buttons">Play again</button>
        <button id="showResults" class="buttons">Show Results</button>
        <button id="mainMenu" class="buttons">Main Menu</button>
    </div>

    <h3 id="userTurn"></h3>
    <script src="./scripts/ticTacToe.js"></script>
    <script src="./scripts/Events.js"></script>
</body>

</html>
